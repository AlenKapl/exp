<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style type="text/css">
	.calc-wrapper .digits-buttons {
    margin-top: 5px;
}

.calc-wrapper .digits-buttons .digit-button {
    width: 30px;
    height: 30px;
}

.calc-wrapper .operator-buttons .operator-button {
    display: block;
    width: 30px;
    height: 30px;
    margin-top: 5px;
}

.calc-wrapper .digits, .calc-wrapper .operator-buttons {
    display: inline-block;
}
	</style>
</head>
<body>
    <div class="calc-wrapper">
        <div class="result-area">
            <input id="result" type="text" readonly value="0">
            <input id="clear" type="button" value="CE">
        </div>
        <div class="digits">
            <div class="digits-buttons">
                <input class="digit-button" type="button" value="1">
                <input class="digit-button" type="button" value="2">
                <input class="digit-button" type="button" value="3">    
            </div>
            <div class="digits-buttons">
                <input class="digit-button" type="button" value="4">
                <input class="digit-button" type="button" value="5">
                <input class="digit-button" type="button" value="6">    
            </div>
            <div class="digits-buttons">
                <input class="digit-button" type="button" value="7">
                <input class="digit-button" type="button" value="8">
                <input class="digit-button" type="button" value="9">    
            </div>
            <div class="digits-buttons">
                <input class="digit-button" type="button" value="0">
            </div>
        </div>
        <div class="operator-buttons">
            <input type="button" class="operator-button" value="+">
            <input type="button" class="operator-button" value="-">
            <input type="button" class="operator-button" value="/">
            <input type="button" class="operator-button" value="*">
        </div>
        <div class="operator-buttons">
            <input type="button" class="operator-button" value="=">
        </div>
    </div>

	<script language="JavaScript">
	"use strict";
	(function() {

const resultField = document.querySelector('#result');

const clearBtn = document.querySelector('#clear');

const digitButtons = document.querySelectorAll('.digit-button');

const operatorButtons = document.querySelectorAll('.operator-button');


console.log(resultField);


console.log(resultField.value);
resultField.value = '';


clearBtn.addEventListener('click', function(e) {
    resultField.value = '';
});



digitButtons.forEach(function(digitButton) {

    digitButton.addEventListener('click', function(e) {
        let element = e.target;
        let value = element.value;
        console.log(value);
		resultField.value += e.target.value;
    });
});

operatorButtons.forEach(function(operatorButton) {

    operatorButton.addEventListener('click', function(e) {
        let element = e.target;
        let value = element.value;
		console.log(value);
		switch(e.target.value){
			case '=':
                try{
                    resultField.value = eval(resultField.value);
                } catch {
                    resultField.value = "Error"
                }

				
			default:
				resultField.value += e.target.value;
		}
		
		
    });
});


})();
</script>
</body>
</html>
